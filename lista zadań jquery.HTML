<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset = "utf-8"/>
		<title>Lista zadań</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<style>
			.lewo{
				float:left;
				width:30%;
			}
			.prawo{
				float:left;
				width:70%;
			}
			h1{
				text-align:center;
			}	
			.zadanie{
				padding:5px;
				width:70%;
				height:50px;
				background-color:grey;
				margin: auto;
				border : 1px solid black;
				font-size:40px;
				font-family:"Arial";
				display:flex;
				justify-content:top;
			}
			.numerator{
				font-size:45px;
				font-family:"Arial";
			}
			.btn{
				font-size:25px;
				font-family:"Arial";
			}
			.btn:hover{
				background-color:#2e2e2e;
				color:white;
			}
			#chck{
				width:45px;
				height:45px;
			}
			textarea{
				font-size:22px;
			}
			.wazne{
			background-color:#cc2f59;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Lista zadań</h1>
			<br><br><br>
		</header>
		<main>
			<div class="lewo">
				<textarea class="pole" name="pole" cols="40" rows="5"></textarea>
				<div id="dodaj"  class="btn">Dodaj</div>
				<div id="usun"  class="btn">Usuń</div>
				<div id="oznacz" class="btn">Oznacz jako ważne</div>
				<div id="odznacz" class="btn">Odznacz ważność</div>
				<div id="ukryj" class="btn">Ukryj</div>
				<div id="pokaz" class="btn">Pokaż ukryte</div>
			</div>
			<div class="prawo">
				<div class="zadanie">
					<input type=checkbox id="chck" name="oznacz"/>
					<span class="numerator">1.</span>
					<span class="tresc">Umyj zęby.</span>
				</div>
			</div>
		</main>
		<footer>
		</footer>
		<script>
			$(document).ready(function(){
				$("#dodaj").click(function(){
					var licz = $("div.zadanie").length+1;
					var text = $("textarea").val();
					var div = "<div class='zadanie'></div>";
					var checkbox = "<input type=checkbox id='chck' name='oznacz'/>";
					var span1 = "<span class='numerator'></span>";
					var span2 = "<span class='tresc'></span>";
					
					$(".prawo").append(div);
					$("div:last").append(checkbox,span1,span2);
					$(".tresc:last").append(text);
					$(".numerator:last").append(licz+".");
				});
				$("#usun").click(function(){
						$("input[type=checkbox]:checked").closest(".zadanie").remove();
						var ilosc = $(".zadanie").length;
						var i;
						for(i=0;i<ilosc;i++){
							$(".numerator:eq("+i+")").text((i+1)+".");
						}
				});
				$("#oznacz").click(function(){
					$("input[type=checkbox]:checked").closest(".zadanie").addClass("wazne");
				});
				$("#odznacz").click(function(){
					$("input[type=checkbox]:checked").closest(".zadanie").removeClass("wazne");
				});
				$("#ukryj").click(function(){
					$("input[type=checkbox]:checked").closest(".zadanie").hide();
				});
				$("#pokaz").click(function(){
					$(".zadanie:hidden").show();
				});
			});
		</script>
	</body>
</html>
